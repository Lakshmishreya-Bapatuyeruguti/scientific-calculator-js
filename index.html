<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calContainer">
      <div class="screen">
        <input type="text" class="screenTxt" />
      </div>
      <div class="row row1">
        <button class="btn btn1">DEG</button>
        <button class="btn btn1">F-E</button>
      </div>
      <div class="row">
        <button onclick="mc()" class="lightM">MC</button>
        <button onclick="mr()" class="lightM">MR</button>
        <button onclick="mPlus()">M+</button>
        <button onclick="mMinus()">M-</button>
        <button onclick="ms()">MS</button>
      </div>
      <div class="row row-three">
        <select
          name="Trig"
          id="trigs"
          value="Trignometry"
          onchange="trignometric()"
        >
          <option value="none" selected>∡ Trignometry</option>

          <option class="ops" value="sin">sin</option>
          <option class="ops" value="cos">cos</option>
          <option class="ops" value="tan">tan</option>
        </select>
        <select
          name="Functions"
          id="funcs"
          value="Functions"
          onchange="functionOptions()"
        >
          Functions
          <option value="none" selected>ƒ Functions</option>
          <option class="ops" value="rand">rand</option>
          <option class="ops" value="floor">floor</option>
          <option class="ops" value="ceil">ceil</option>
        </select>
      </div>
      <div class="row">
        <button onclick="secondOptions()">2<sup>nd</sup></button>
        <button onclick="pi()">Π</button>
        <button onclick="e()">e</button>
        <button onclick="ac()">AC</button>
        <button onclick="bspc()">⌫</button>
      </div>
      <div class="row">
        <button onclick="pow2or3()" id="xSquare">x<sup>2</sup></button>
        <button onclick="oneByX()">1/x</button>
        <button onclick="modX()">|x|</button>
        <button onclick="exp()">exp</button>
        <button onclick="modulo()">mod</button>
      </div>
      <div class="row">
        <button onclick="root2or3()" id="sqrRootX">√x</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button onclick="fact()">n!</button>
        <button class="btn">÷</button>
      </div>
      <div class="row">
        <button onclick="xPowY()">x<sup>y</sup></button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">X</button>
      </div>
      <div class="row">
        <button onclick="pow10orX()" id="tenToX">10<sup>x</sup></button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
      </div>
      <div class="row">
        <button onclick="log()">log</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
      </div>
      <div class="row">
        <button onclick="ln()">ln</button>
        <button onclick="plusMinus()">+/-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button onclick="resultant()" class="eqBtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
