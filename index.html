<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="calContainer">
      <div class="screen">
        <input type="text" class="screenTxt" />
      </div>
      <div class="row">
        <button class="btn">DEG</button>
        <button class="btn">F-E</button>
      </div>
      <div class="row">
        <button class="btn">MC</button>
        <button class="btn">MR</button>
        <button class="btn">M+</button>
        <button class="btn">M-</button>
        <button class="btn">MS</button>
      </div>
      <div class="row">
        <select name="Trig" id="trigs" onchange="">
          Trignometry
          <option value="">Trignometry</option>
          <option value="sin">sin</option>
          <option value="sin">cos</option>
          <option value="sin">tan</option>
        </select>
        <select name="Functions" id="funcs" onchange="">
          Functions
          <option value="">Functions</option>
          <option value="sin">F1</option>
          <option value="sin">F2</option>
          <option value="sin">F3</option>
        </select>
      </div>
      <div class="row">
        <button class="btn">2<sup>nd</sup></button>
        <button class="btn">Π</button>
        <button class="btn">e</button>
        <button class="btn">AC</button>
        <button class="btn">⌫</button>
      </div>
      <div class="row">
        <button class="btn">x<sup>2</sup></button>
        <button class="btn">1/x</button>
        <button class="btn">|x|</button>
        <button class="btn">exp</button>
        <button class="btn">mod</button>
      </div>
      <div class="row">
        <button class="btn">√x</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">n!</button>
        <button class="btn">÷</button>
      </div>
      <div class="row">
        <button class="btn">x<sup>y</sup></button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">X</button>
      </div>
      <div class="row">
        <button class="btn">10<sup>x</sup></button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
      </div>
      <div class="row">
        <button class="btn">log</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
      </div>
      <div class="row">
        <button class="btn">ln</button>
        <button class="btn">+/-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
      </div>
    </div>
  </body>
</html>
